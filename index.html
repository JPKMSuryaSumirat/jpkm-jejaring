<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Daftar Klinik & Rumah Sakit Jejaring - JPKM Surya Sumirat</title>
  <link rel="stylesheet" href="ppk-style.css">
</head>
<body>
  <h1 style="text-align:center;color:#005b96;margin-top:1rem;">
    Daftar Klinik & Rumah Sakit Jejaring
  </h1>

  <div id="ppk-app">
    <div class="ppk-controls">
      <input type="text" id="search" placeholder="Cari nama, alamat, atau telepon...">
      <select id="filterWilayah">
        <option value="">Semua Wilayah</option>
        <option value="Bandung Utara">Bandung Utara</option>
        <option value="Bandung Selatan">Bandung Selatan</option>
        <option value="Bandung Tengah">Bandung Tengah</option>
        <option value="Cimahi">Cimahi</option>
        <option value="Karawang">Karawang</option>
        <option value="Jakarta">Jakarta</option>
        <option value="Bali">Bali</option>
      </select>
      <select id="filterJenis">
        <option value="">Semua Jenis</option>
        <option value="PPK I">PPK I (Klinik)</option>
        <option value="PPK II">PPK II (Rumah Sakit)</option>
      </select>
    </div>
    <div id="ppk-list" class="ppk-grid"></div>
  </div>

  <script src="ppk-script.js"></script>
</body>
</html>
