<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Daftar Klinik & Rumah Sakit Jejaring - JPKM Surya Sumirat</title>

  <!-- Metadata SEO -->
  <meta name="description" content="Daftar Klinik & Rumah Sakit Jejaring Bapel JPKM Surya Sumirat - Update November 2025">
  <meta name="author" content="Bapel JPKM Surya Sumirat">

  <!-- Style -->
  <link rel="stylesheet" href="ppk-style.css">

  <style>
    body {
      margin: 0;
      background: #f8fafc;
    }
    header {
      background: #005b96;
      color: #fff;
      text-align: center;
      padding: 1.5rem 1rem;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
    }
    header h1 {
      margin: 0;
      font-size: 1.8rem;
      font-weight: 600;
    }
    header p {
      margin-top: 0.25rem;
      font-size: 0.95rem;
      color: #dbeafe;
    }
    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: #6b7280;
      background: #f1f5f9;
      margin-top: 2rem;
    }
    #loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255,255,255,0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .loading-hidden {
      display: none;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #ccc;
      border-top-color: #005b96;
      border-radius: 50%;
      animation: spin 0.7s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    #loading.loading-hidden {
  display: none !important;
}

  </style>
</head>
<div id="loading" class="loading-hidden">
        <div class="spinner"></div>
    </div>
<body>
  
  <header>
    <h1>Daftar Klinik & Rumah Sakit Jejaring</h1>
    <p>Bapel JPKM Surya Sumirat – Pembaruan November 2025</p>
  </header>

  <main style="max-width: 1200px; margin: 2rem auto; padding: 0 1rem;">
    <div id="ppk-app">
      <div class="ppk-controls">
        <input type="text" id="search" placeholder="Cari nama, alamat, atau telepon...">
        <select id="filterWilayah">
  <option value="">Semua Wilayah</option>
            <!-- Wilayah Bandung -->
            <option value="Bandung Utara">Bandung Utara</option>
            <option value="Bandung Selatan">Bandung Selatan</option>
            <option value="Bandung Tengah">Bandung Tengah</option>
            <option value="Bandung Timur">Bandung Timur</option>
            <option value="Bandung Barat">Bandung Barat</option>
          
            <!-- Kota/Kab lain -->
            <option value="Padalarang">Padalarang</option>
            <option value="Cimahi">Cimahi</option>
            <option value="Jakarta">Jakarta</option>
            <option value="Karawang">Karawang</option>
            <option value="Tangerang">Tangerang</option>
            <option value="Bogor">Bogor</option>
            <option value="Sukabumi">Sukabumi</option>
            <option value="Tasikmalaya">Tasikmalaya</option>
            <option value="Kuningan">Kuningan</option>
            <option value="Cirebon">Cirebon</option>
            <option value="Bantul">Bantul</option>
            <option value="Semarang">Semarang</option>
            <option value="Yogyakarta">Yogyakarta</option>
          </select>

        <select id="filterJenis">
          <option value="">Semua Jenis</option>
          <option value="PPK I">PPK I (Klinik)</option>
          <option value="PPK II">PPK II (Rumah Sakit)</option>
          <option value="PPK I Siswa">PPK I (Klinik) Khusus Siswa/Mahasiswa</option>
          <option value="PPK I Gigi">PPK I (Klinik) Khusus Gigi</option>
        </select>

        <button id="btnCari">Cari</button>
      </div>

      <div id="ppk-list" class="ppk-grid"></div>
    </div>
  </main>

  <footer>
    © 2025 Bapel JPKM Surya Sumirat | Semua Hak Dilindungi
  </footer>

<script src="https://cdn.sheetjs.com/xlsx-0.20.1/package/dist/xlsx.full.min.js"></script>
<script src="ppk-script.js"></script>
</body>
</html>
